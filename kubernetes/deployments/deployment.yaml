apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: mundose-node
        image: kiritian/pin-app:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
